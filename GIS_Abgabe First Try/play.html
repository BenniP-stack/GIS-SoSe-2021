<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIS Memory</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <div data-color="red" class="card red card-passive" onclick="onCardClick(event)"></div>
        <div data-color="green" class="card green card-passive" onclick="onCardClick(event)"></div>
        <div data-color="blue" class="card blue card-passive" onclick="onCardClick(event)"></div>
        <div data-color="salmon" class="card salmon card-passive" onclick="onCardClick(event)"></div>
    </div>
    <div class="row">
        <div data-color="cyan" class="card card-passive" onclick="onCardClick(event)"></div>
        <div data-color="red" class="card card-passive" onclick="onCardClick(event)"></div>
        <div data-color="magenta" class="card card-passive" onclick="onCardClick(event)"></div>
        <div data-color="pink" class="card card-passive" onclick="onCardClick(event)"></div>
    </div>
    <div class="row">
        <div data-color="pink" class="card card-passive" onclick="onCardClick(event)"></div>
        <div data-color="blue" class="card card-passive" onclick="onCardClick(event)"></div>
        <div data-color="yellow" class="card card-passive" onclick="onCardClick(event)"></div>
        <div data-color="magenta" class="card card-passive" onclick="onCardClick(event)"></div>
    </div>
    <div class="row">
        <div data-color="salmon" class="card card-passive" onclick="onCardClick(event)"></div>
        <div data-color="yellow" class="card card-passive" onclick="onCardClick(event)"></div>
        <div data-color="green" class="card card-passive" onclick="onCardClick(event)"></div>
        <div data-color="cyan" class="card card-passive" onclick="onCardClick(event)"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
